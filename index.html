<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .main {
        display: flex;
        justify-content: center;
        margin-top: 60px;
        align-items: center;
      }
      #otpless {
        margin-bottom: 60px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Login</title>
  </head>
  <body>
    <div class="main">
      <div id="otpless">
        <script
          type="text/javascript"
          src="https://otpless.com/auth.js"
        ></script>
        <script type="text/javascript">
          function otpless(otplessUser) {
            var waName = otplessUser.waName;
            var waNumber = otplessUser.waNumber;

            document.getElementById(
              "userDetails"
            ).innerHTML = `<p class='data'> Name : ${waName} </p> <p class='data'> Number : ${waNumber}</p>`;
          }
        </script>
      </div>
      <div id="userDetails"></div>
    </div>
  </body>
</html>
